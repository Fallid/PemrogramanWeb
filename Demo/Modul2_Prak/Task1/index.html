<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container col-7">
        <div class="row main-row">
          <form name="calculate">
            <div class="col calculator-col">
              <div class="calculator-body">
                <div class="row calculator-row">
                  <textarea
                    class="col text-result white result"
                    name="result"
                  ></textarea>
                </div>
                <div class="row calculator-row">
                  <div class="col cal-button text blue" value="ac">AC</div>
                  <div class="col cal-button text blue" value="C">C</div>
                  <div class="col cal-button text blue" value=".">.</div>
                </div>
                <div class="row calculator-row">
                  <div class="col cal-button text blue" value="/">/</div>
                  <div class="col cal-button text blue" value="^">^</div>
                  <div class="col cal-button text blue" value="%">%</div>
                </div>
                <div class="row calculator-row">
                  <div class="col cal-button text white" value="7">7</div>
                  <div class="col cal-button text white" value="8">8</div>
                  <div class="col cal-button text white" value="9">9</div>
                  <div class="col cal-button text blue" value="*">x</div>
                </div>
                <div class="row calculator-row">
                  <div class="col cal-button text white" value="4">4</div>
                  <div class="col cal-button text white" value="5">5</div>
                  <div class="col cal-button text white" value="6">6</div>
                  <div class="col cal-button text blue" value="-">-</div>
                </div>
                <div class="row calculator-row">
                  <div class="col cal-button text white" value="1">1</div>
                  <div class="col cal-button text white" value="2">2</div>
                  <div class="col cal-button text white" value="3">3</div>
                  <div class="col cal-button text blue" value="+">+</div>
                </div>
                <div class="row calculator-row">
                  <div class="col-1 cal-button text white" value="00">00</div>
                  <div class="col-1 cal-button text white" value="0">0</div>
                  <div class="col cal-button text blue" value="=">=</div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
